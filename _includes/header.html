<header class="bg-white shadow-sm border-b border-gray-200">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <a
        href="{{ '/' | relative_url }}"
        class="text-2xl font-bold text-primary hover:text-secondary transition-colors"
      >
        {{ site.title }}
      </a>

      <div class="hidden md:flex space-x-6">
        <a
          href="{{ '/' | relative_url }}"
          class="text-gray-600 hover:text-primary transition-colors font-medium"
          >Главная</a
        >
        <a
          href="{{ '/about' | relative_url }}"
          class="text-gray-600 hover:text-primary transition-colors font-medium"
          >О нас</a
        >
      </div>

      <!-- Mobile menu button -->
      <button
        id="mobile-menu-btn"
        class="md:hidden text-gray-600 hover:text-primary transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="md:hidden hidden mt-4 pb-4 border-t border-gray-200 pt-4"
    >
      <a
        href="{{ '/' | relative_url }}"
        class="block py-2 text-gray-600 hover:text-primary transition-colors font-medium"
        >Главная</a
      >
      <a
        href="{{ '/about' | relative_url }}"
        class="block py-2 text-gray-600 hover:text-primary transition-colors font-medium"
        >О нас</a
      >
    </div>
  </nav>
</header>
