<footer class="bg-gray-900 text-white py-12 mt-16">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-3 gap-8">
      <div>
        <h3 class="text-xl font-bold mb-4">{{ site.title }}</h3>
        <p class="text-gray-400">{{ site.description }}</p>
      </div>

      <div>
        <h4 class="text-lg font-semibold mb-4">Технологии</h4>
        <ul class="space-y-2 text-gray-400">
          <li>CDN и облачные решения</li>
          <li>Статические сайты</li>
          <li>CI/CD автоматизация</li>
        </ul>
      </div>

      <div>
        <h4 class="text-lg font-semibold mb-4">Контакты</h4>
        <div class="space-y-2 text-gray-400">
          <p>{{ site.author.name }}</p>
          <p>{{ site.author.email }}</p>
          {% if site.social.github %}
          <a
            href="https://github.com/{{ site.social.github }}"
            class="hover:text-white transition-colors"
          >
            GitHub
          </a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
      <p>
        &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Все права защищены.
      </p>
    </div>
  </div>
</footer>
