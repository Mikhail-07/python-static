<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta
  name="description"
  content="{{ page.description | default: site.description }}"
/>

<!-- Author and site metadata -->
<meta name="author" content="Lagutik Mikhail" />
<meta
  name="keywords"
  content="{% if page.keywords %}{{ page.keywords }}{% else %}CDN, облачные технологии, статические сайты, Jekyll, Tailwind CSS, CI/CD, GitHub Actions, VK Cloud, Selectel, Яндекс.Cloud, производительность, кэширование{% endif %}"
/>
<meta name="robots" content="index, follow" />
<meta name="language" content="ru" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta
  property="og:title"
  content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}"
/>
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="ru_RU" />

<!-- VKontakte -->
<meta
  property="vk:title"
  content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}"
/>
<meta
  property="vk:description"
  content="{{ page.description | default: site.description }}"
/>

<!-- Additional meta tags -->
<meta name="theme-color" content="#3B82F6" />
<meta name="msapplication-TileColor" content="#3B82F6" />

<!-- Tailwind CSS -->
<link href="{{ '/assets/css/output.css' | relative_url }}" rel="stylesheet" />

<!-- SEO -->
{% seo %}
